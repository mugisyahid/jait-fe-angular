<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar"/>
            <h1>Tukang Jait</h1>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Email"
                               formControlName="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Password"
                               formControlName="password">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit" [disabled]="!loginForm.valid"> {{'Login'}}</button>
                <a class="btn rounded-btn" [routerLink]="['/signup']"> {{'Register'}} </a>
                <div *ngIf="error">{{error}}</div>
            </form>
        </div>
    </div>
</div>
