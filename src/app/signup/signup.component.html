<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Tukang Jait</h1>
            <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Full Name" formControlName="name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email" formControlName="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" formControlName="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repeat Password">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit" [disabled]="!registerForm.valid"> {{'Register'}} </button>
                <button class="btn rounded-btn" [routerLink]="['/login']"> {{ 'Login'}} </button>
                <div *ngIf="error">{{error}}</div>
            </form>
        </div>
    </div>
</div>
