<div [@routerTransition]>
    <app-page-header [heading]="'User Profile'" [icon]="'fa-edit'"></app-page-header>


    <div class="row">
        <div class="col-lg-4">
            <h4>Photo</h4>
            <input type="file" class="form-control-file" id="exampleInputFile">
        </div>


        <div class="col-lg-4">
            <form role="form" [formGroup]="userForm" (ngSubmit)="update(userForm.value)">
                <fieldset class="form-group">
                    <label>{{ 'Name' | translate }}</label>
                    <input class="form-control" formControlName="name" [(ngModel)]="user.name">
                </fieldset>
                <fieldset class="form-group">
                    <label>{{ 'Email' | translate }}</label>
                    <input class="form-control" formControlName="username" [(ngModel)]="user.username">
                </fieldset>
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" formControlName="gender" [(ngModel)]="selectedGender.id">
                        <option *ngFor="let gender of genders" value={{gender.id}}>
                            {{ gender.value | translate }}
                        </option>
                    </select>
                </div>
                <fieldset class="form-group">
                    <label>{{ 'Phone' | translate }}</label>
                    <input class="form-control" formControlName="phone" [(ngModel)]="user.phone">
                </fieldset>
                <fieldset class="form-group">
                    <label>{{ 'AboutYou' | translate }}</label>
                    <input class="form-control" formControlName="about" [(ngModel)]="user.about">
                </fieldset>


                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Update</button>
            </form>
        </div>
    </div>
</div>
