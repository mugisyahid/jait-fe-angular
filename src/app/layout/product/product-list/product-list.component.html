<div [@routerTransition]>
    <app-page-header [heading]="'Product List'" [icon]="'fa-th-list'"></app-page-header>
    <button *ngIf="!isAnonymous()" class="btn btn-md btn-primary" (click)="createProduct()">{{'NewProduct' | translate}}</button>

    <li *ngFor="let product of products">
        {{ product.name }}
    </li>

</div>
