<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px"/>
            <h1 *ngIf="error">{{error}}</h1>
            <h1 *ngIf="userName">Hi {{userName}}, Your account was activated!</h1>
            <h1 *ngIf="!userName && !error">Your account was activated! Please login.</h1>
            <a class="btn rounded-btn" [routerLink]="['/login']"> {{ 'Login'}} </a>
        </div>
    </div>
</div>
